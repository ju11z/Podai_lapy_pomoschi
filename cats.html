<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="container">
    <div class="row"></div>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="block-rounded my-filter">
            <div class="title text-center mt-4">
              Фильтр
            </div>
          <div class="div">
            <div class="icon-text">
              <img class="icon-text-icon" src="img/icon/search.svg">
              <div class="icon-text-text">Поиск</div>
            </div>
            <input type="text" class="input-solid">
            <div class="dropdown">
              <input type="checkbox" class="dropdown__switch" id="filter-switch" hidden />
              <label for="filter-switch" class="dropdown__options-filter">
                <ul class="dropdown__filter" role="listbox" tabindex="-1">
                  <li class="dropdown__filter-selected" aria-selected="true">
                    Default option
                  </li>
                  <li>
                    <ul class="dropdown__select">
                      <li class="dropdown__select-option" role="option">
                        Option 1
                      </li>
                      <li class="dropdown__select-option" role="option">
                        Option 2
                      </li>
                      <li class="dropdown__select-option" role="option">
                        Option 3
                      </li>
                      <li class="dropdown__select-option" role="option">
                        Option 4
                      </li>
                      <li class="dropdown__select-option" role="option">
                        Option 5
                      </li>
                    </ul>
                  </li>
                </ul>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="block-rounded">
          <div class="title text-center mt-4">
            Наши котики
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div class="row">
                <div class="col-4">
                  <div class="card">
                    <div class="card-img-container"><img class="card-img" src="img/cats_1.png"></div>
                    <div class="card-info">
                      <div class="text-icon">
                        <div class="text-icon-text card-title">Ксандр</div>
                        <div class="text-icon-icon"><img src="img/icon/male.svg"></div>
                      </div>
                      <div class="card-info-item">5 лет</div>
                      <div class="card-info-item">кастрирован</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="js/select.js"></script>
</body>
</html>
