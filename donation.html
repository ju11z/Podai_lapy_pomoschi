<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="background-color: white;">
  <div class="container">
    <div class="row pt-4 pb-4">
      <div class="col-8">
        <div class="title">Спасибо за помощь!</div>
        <div class="">Благодаря вашим пожертвованиям наш приют продолжат существовать, котики находить свои дома, а люди своих друзей.</div>
      </div>
      <div class="col-1"></div>
      <div class="col-2"><img src="img/paws.svg"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="row my-form-wrapper mt-5">
        <div class="d-none d-lg-block col-6">
          <img class="form-image" src="img/donation_1.png">
        </div>
        <div class="col-12 col-lg-6">
          <form class="my-form" onsubmit="return validateDonutForm()" >
            <div class="title">Форма доната</div>
            <div>
              <div class="label-input">
                <div class="icon-text">
                  <img class="icon-text-icon" src="img/icon/med.svg">
                  <label class="">Имя держателя карты</label>
                </div>
                <input type="text">
              </div>
            </div>
            <div>
              <div>
                <div class="label-input">
                  <div class="icon-text">
                    <img class="icon-text-icon" src="img/icon/med.svg">
                    <label class="">Номер карты</label>
                  </div>
                  <input type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                <div>
                  <div class="label-input">
                    <div class="icon-text">
                      <img class="icon-text-icon" src="img/icon/med.svg">
                      <label class="">Дата истчения</label>
                    </div>
                    <input type="text">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                <div>
                  <div class="label-input">
                    <div class="icon-text">
                      <img class="icon-text-icon" src="img/icon/med.svg">
                      <label class="">CVV</label>
                    </div>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                <div>
                  <div class="label-input">
                    <div class="icon-text">
                      <img class="icon-text-icon" src="img/icon/med.svg">
                      <label class="">Сумма</label>
                    </div>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <div class="shadow-btn-container mt-3">
                  <input type="submit" value="Пожертвовать" class="my-btn" id="donut-submit" style="z-index: 1;">
                  <div class="my-shadow" style="z-index: 0;"></div>
                </div>
              </div>
              <div class="col-2"></div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
<script>
  function validateDonutForm() {
    alert("validate!");
  }
</script>
<script src="js/gsap/gsap.min.js"></script>
<script src="js/common_animations.js"></script>
</body>
</html>
